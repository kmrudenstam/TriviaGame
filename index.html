<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>
    
    <div class="container">
        <div class="row start">
            <h2>90's Trivia Game</h2>
            <div class="row img-initial col-sm-12"></div>
            <button type="button" class="btn btn-primary" id="start">Start Quiz</button>
        </div>

        <div class="row questions-page">
            <div class='timer text-left col-sm-3'></div>
            <div class="quiz question col-sm-6">
            <h2>Question</h2>
            <ul>
                <li>Choice</li>
                <li>Choice</li>
                <li>Choice</li>
                <li>Choice</li>
            </ul>
            <button type="button" class="btn btn-primary" id="next">Next Question</button>
        </div>
        
        <div class="summary">
            <h2>Summary Screen</h2>
            <p>Congrats! You scored x out of y correct!</p>
            <div class="row reset-button"></div>
            <button type="button" class="btn btn-primary" id="restart">Restart Quiz</button>
        </div>
    </div>
        
    <script src="assets/javascript/app.js"></script>

</body>
</html>
